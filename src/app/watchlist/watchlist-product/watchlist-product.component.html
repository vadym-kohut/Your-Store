<div hover *ngFor="let product of watchlistProducts$ | async" class="card mb-3">
    <div class="row g-0">
        <div class="col-3">
            <img
                src="{{ product.thumbnail }}"
                class="img-fluid rounded-start"
            />
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">
                    <small class="text-muted"
                        >{{ product.stock }} units left</small
                    >
                </p>
            </div>
            <a
                (click)="removeFromWatchlist(product)"
                class="product-card__remove-product"
                ><img src="../../assets/unstar.png"
            /></a>
            <a (click)="addToCart(product)" class="product-card__add-product"
                ><img src="../../assets/cart.png"
            /></a>
        </div>
    </div>
</div>
