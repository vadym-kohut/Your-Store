<div class="watchlist__header d-flex align-items-center">
    <img
        src="../../assets/star.png"
        alt="watchlist icon"
        class="watchlist__header--icon me-2"
    />
    <span class="watchlist__header--title fs-2 fw-semibold">Watchlist</span>
</div>

<ys-watchlist-product
    [watchlistProducts$]="watchlistProducts$"
    (removeFromWatchlistEvent)="removeFromWatchlist($event)"
    (addToCartEvent)="addToCart($event)"
>
</ys-watchlist-product>
