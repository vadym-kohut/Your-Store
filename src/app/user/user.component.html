<section class="vh-50 bg-warning">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-3 mt-md-2 pb-3">
  
                <form [formGroup]="loginForm">
  
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                  <!-- USERNAME -->
                  <div class="form-outline form-white mb-4">
                    <input formControlName="username" type="text" class="form-control form-control-lg"
                      placeholder="Username" />
                  </div>
  
                  <!-- PASSWORD -->
                  <div class="form-outline form-white mb-4">
                    <input formControlName="password" type="password" class="form-control form-control-lg"
                      placeholder="Password" />
                  </div>
  
                  <p *ngIf="loginDataInvalid" class="small text-danger">Invalid username or password</p>
  
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                  <!-- LOGIN -->
                  <button (click)="onSubmit()" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                </form>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
